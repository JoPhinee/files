    .container {

      background-color: #f5f5f8;
      padding: 20px;

    h1 {

      color: #333;
      border: 2px solid #b5d4f5;

    }

      border-bottom: 2px solid #b5d4f5;

    }

    }

      background-color: #e6e6e6;
    }

    .price {
      font-weight: bold;
      color: #005f63;
      text-align: center;
    }
    
    tr td:last-child, tr th:last-child {
      border-right: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      table {
        font-size: 14px;
      }

      th, td {

    .contact {

    .contact a {

      color: #007bff;
